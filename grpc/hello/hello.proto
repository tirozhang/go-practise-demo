syntax = "proto3";
package HelloWorld;
option go_package = "./gen/v1;hello";
service Greeter {
    rpc SayHello(HelloRequest) returns (HelloReply);
}

message HelloRequest {
    string name             = 1;
    int32 age               = 2;
    repeated string courses = 3;
}

message HelloReply {
    string message = 1;
}